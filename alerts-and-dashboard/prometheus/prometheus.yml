global:
  scrape_interval: 30s
  scrape_timeout: 5s
scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'go-app'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8080']

rule_files:
  - "recording_rule.yml"
  